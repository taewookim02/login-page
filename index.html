<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="background">
      <div class="background__title">written thoughts</div>
    </div>
    <main class="main">
      <div class="main__upper">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to</h2>
      </div>
      <div class="main__middle">
        <h2>Let's do this!</h2>
        <form action="" method="get" id="my-form">
          <div class="form-row">
            <div class="form-col">
              <label for="fname">FIRST NAME</label>
              <input type="text" id="fname" name="fname">
            </div>
            <div class="form-col">
              <label for="lname">LAST NAME</label>
              <input type="text" id="lname" name="lname">
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-col">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="form-col">
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password-confirm" name="password-confirm">
            </div>
          </div>
        </form>
      </div>

      <div class="main__lower">
        <button class="button" type="submit" form="my-form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>

    </main>
  </div>
</body>

</html>
